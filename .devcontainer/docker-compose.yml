  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: trans-elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:5044
      - cluster.name=trans-cluster
      - node.name=trans-node
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./../monitoring/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - app-network




  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: trans-logstash
    ports:
      - "5044:5044"
    volumes:
      - ./../monitoring/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    networks:
      - app-network




  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: trans-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=trans-kibana
    volumes:
      - ./../monitoring/kibana/kibana.yml:/usr/share/kibana/data/config/kibana.yml:ro
      - kibana_data:/usr/share/kibana/data
    depends_on:
      - elasticsearch
    networks:
      - app-network


  kibana-init:
    container_name: trans-init-kibana
    image: curlimages/curl:latest
    depends_on:
      - kibana
    volumes:
      - ./../monitoring/kibana/saved_objects:/usr/share/kibana/saved_objects:ro
      - ./../monitoring/kibana/init.sh:/init.sh:ro
    command: ["sh", "/init.sh"]
    restart: "no"
    networks:
      - app-network



  prometheus:
    image: prom/prometheus:latest
    container_name: trans-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - app-network




  node-exporter:
    image: prom/node-exporter:latest
    container_name: trans-node-exporter
    ports:
      - "9101:9101"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - app-network




  grafana:
    image: grafana/grafana:latest
    container_name: trans-grafana
    ports:
      - "9080:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin42
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - app-network




volumes:
  elasticsearch_data:
  kibana_data:
  prometheus_data:




networks:
  app-network:
    driver: bridge