services:


  dev:
    container_name: trans-dev
    image: ima-dev
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: dev
    volumes:
      - ..:/app
      - /app/node_modules
    # ports:
    # - "3000:3000"
    # - "5173:5173"
    environment:
      - NODE_ENV=development
      - DEBUG=true
      - LOGSTASH_HOST=${LOGSTASH_HOST}
      - LOGSTASH_PORT=${LOGSTASH_PORT}
    restart: unless-stopped
    depends_on:
      - logstash
    networks:
      - app-network






