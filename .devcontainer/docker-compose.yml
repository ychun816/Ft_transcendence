services:


  dev:
    container_name: trans-dev
    image: ima-dev
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: dev
    volumes:
      - ..:/app
      - /app/node_modules
    # ports:
    # - "3000:3000"
    # - "5173:5173"
    environment:
      - NODE_ENV=development
      - DEBUG=true
      - LOGSTASH_URL=http://logstash:5044
    restart: unless-stopped
    depends_on:
      - logstash
    networks:
      - app-network




