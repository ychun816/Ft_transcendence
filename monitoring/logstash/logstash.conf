input {
  http {
	port => 5044
	codec => json
  }
}

filter {
  if [service] == "transcendence" {
	mutate {
	  add_field => { "[@metadata][index]" => "transcendence-logs" }
	}
  }
}

output {
  elasticsearch {
	hosts => ["elasticsearch:9200"]
	index => "transcendence-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}