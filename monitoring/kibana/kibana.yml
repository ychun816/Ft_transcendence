server.name: trans-kibana
server.host: "0.0.0.0"
server.port: 5601
elasticsearch.hosts: ["http://elasticsearch:9200"]
monitoring.ui.container.elasticsearch.enabled: true
server.publicBaseUrl: "http://localhost:5601"

kibana.index: ".kibana"
kibana.defaultAppId: "dashboard"

logging.appenders.file.type: file
logging.appenders.file.fileName: /usr/share/kibana/logs/kibana.log
logging.appenders.file.layout.type: json
logging.root.appenders: [default, file]
logging.root.level: info

xpack.reporting.encryptionKey: "transcendence_reporting_key_32_chars"
xpack.security.encryptionKey: "transcendence_security_key_32_chars"
xpack.encryptedSavedObjects.encryptionKey: "transcendence_objects_key_32_chars"

kibana.autocompleteTimeout: 3000
kibana.autocompleteTerminateAfter: 100000