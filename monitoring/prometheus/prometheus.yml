# Configuration Prometheus mise Ã  jour pour la nouvelle architecture
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'trans-app-monitor'

rule_files:
  - "/etc/prometheus/alert_rules.yml"

scrape_configs:
  - job_name: 'trans-app'
    static_configs:
      - targets: ['dev:3001']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    scheme: 'http'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Auto-monitoring de Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
